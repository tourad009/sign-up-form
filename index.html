<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Service | Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="odin-bg">
            <img src="assets/images/logo.png" alt="odin-logo">
            <span>ODIN</span>
        </div>
    </div>
    <div class="form-container">
        <p class="intro1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Start up <span id="emphasize">now</span> to get started.</p>
        <p class="intro2">You <span id="emphasize">know</span> you want to.</p>
        <form>
            <div class="myForm">
                <p class="form-intro">Let's do this!</p>
                
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="16" required>
                    </div>
                </div>
            </div>
            <button type="submit"> Create Account</button>
        </form>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
